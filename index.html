<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Karma:300,400,500,600|Roboto:100,400,500,700" rel="stylesheet">
    
    <style>
        .content-wrapper {
            position: absolute;
            width: 205px;
            height: 125px;
            left: calc(50% - 102.5px);
            top: calc(50% - 62.5px);
        }
        input {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            font-size: 34px;
            display: block;
            width: 200px;
            line-height: 44px;
            background: transparent;
            border: none;
            border-bottom: 1px dotted rgba(0, 0, 0, 0.4);
            padding: 5px 0;
            border-radius: 0;
            color: #222;
        }
        #hex {
            margin-bottom: 15px;
        }
        #txt {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            font-size: 34px;
            width: 200px;
            text-align: center;
            position: absolute;
            bottom: 2em;
            left: calc(50% - 100px);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <input id="hex" type="text" placeholder="FFFFFF" autocomplete="off">
        <input id="rgb" type="text" placeholder="255, 255, 255" autocomplete="off">
    </div>
    <div id="txt">
        White
    </div>
</body>
</html>
